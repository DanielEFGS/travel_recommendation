<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Travel Yeppp - Contact us</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>


    <div class="nav-bar">
        <h1>Travel Yeppp</h1>
        
        <div class="nav-items">
            <a href="./index.html">Home</a>
            <a href="./about_us.html">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div style="display: flex; flex: 1 1 auto;">

        </div>
    </div>


    <section class="home-section">

        <div class="social-media">

            <div class="line"></div>
            <a href="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="">
            </a>
            <a href="">
                <img src="https://www.svgrepo.com/show/521654/facebook.svg" alt="">
            </a>
            <a href="">
                <img src="https://www.svgrepo.com/show/521711/instagram.svg" alt="">
            </a>
        </div>
        <div class="contact-us-content">
            <div class="contact-container">
                <div class="contact-info">
                <h2>CONTACT US</h2>
                <p>Get in touch</p>
                </div>

                <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>

        </div> 

    </section>
</body>
</html>
